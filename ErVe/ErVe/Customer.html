<!DOCTYPE html>
<html>
<head>
    <title>Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var $customers = $('#customers');
            var $CustomerName = $('#customername');

            function addCustomer(customer) {
                $customers.append('<li>name: ' + customer.CustomerName + ' </li>');
            }

            $.ajax({
                type: 'GET',
                url: 'api/Customers',
                success: function (customers) {
                    $.each(customers, function (i, customer) {
                        console.log(customer);
                        addCustomer(customer);
                    });
                },
                error: function () {
                    alert('Virhe ladattaessa yrityksiä')
                }
            });
                $('#addCustomer').on('click', function () {
                    var customer = {
                        CustomerName: $CustomerName.val()
                    };

                    $.ajax({
                        type: 'post',
                        url: 'api/customers',
                        data: customer,
                        success: function (newcust) {
                            addCustomer(newcust);
                        },
                        error: function () {
                            alert('virhe lisätessä uutta yritystä');
                        }
                    });
                 });
        });

    </script>

</head>
<body>
    <h1>Yritykset</h1>
    <ul id="customers"></ul>

    <h4>Lisää yritys</h4>
    <p>Nimi: <input type="text" id="customername"></p>
    <button id="addCustomer">Lisää yritys</button>
</body>
</html>
