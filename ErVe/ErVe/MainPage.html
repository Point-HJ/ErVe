<!DOCTYPE html>
<html>
<head>
    <title>ErVe pääsivu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../../Content/MyStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>

        //haetaan tiedot listaan
        $(document).ready(function () {
            var forms = $('#forms');
            $.ajax({
                type: 'GET',
                url: 'api/Forms',
                dataType: 'json',
                success: function (data) {
                    $.each(data, function (index, val) {
                        forms += '<tr>' +
                            "<td><a href='#'><span class='glyphicon glyphicon-pencil'></span></a></td>" +
                            "<td>" + val.FormID + "</td>" +
                            "<td>" + val.CreateDate + "</td>" +
                            "<td>" + val.FormFiller + "</td>" +
                            "<td>" + val.ReadyToDate + "</td>" +
                            "<td><a href='#'><span class='glyphicon glyphicon-trash'></span></a></td>" +
                            '</tr>';
                    });
                    $('#forms_table').append(forms);
                    console.log(localStorage.getItem('key'));

                    //  tietojen muokkaus
                    $(".glyphicon-pencil").on("click", function () {

                        // etsitään lomakkeen tiedot klikatulta riviltä
                        var FormID = $(this).parent().parent().next().text();
                        console.log(FormID);

                        $.ajax({
                            type: 'GET',
                            url: 'api/Forms/' + FormID,
                            dataType: 'json',
                            success: function (form) {
                                localStorage.setItem('key', JSON.stringify(form));
                                var retrievedForm = localStorage.getItem('key');
                                console.log('retrievedForm: ', JSON.parse(retrievedForm));
                                location.href = "Form.html";
                            },
                            error: function () {
                                console.log('tietoja ei haettu');
                            },
                               
                        });
                 
                        
                    });
                   
                    // tietojen poisto
                    $(".glyphicon-trash").click(function () {
                        // etsitään lomakkeen tiedot klikatulta riviltä
                        var FormID = $(this).parent().parent().prev().prev().prev().prev().text();
                        var ok = confirm("Haluatko varmasti poistaa lomakkeen " + FormID + "?");
                        //Poistetaan lomake tietokannasta
                        if (ok == true) {
                            $.ajax({
                                type: 'DELETE',
                                url: 'http://localhost:50453/api/forms/' + FormID,
                                contentType: 'application/json',
                                success: function () {
                                    alert('Lomake poistettu');
                                    location.reload(); //sivun uudelleen lataus
                                },
                                error: function () {
                                    alert('Poisto epäonnistui')
                                }
                            });
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">

        <h1>ErVe</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <form class="form-horizontal">


            <div class="form-group">
                <label for="save" class="col-xs-2 control-label"></label>
                <div class="row">
                    <div class="col-xs-3 form-group">
                        <button type="submit" class="btn button1 btn-lg" ><a href="Form.html">Luo uusi lomake</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="container">
                    <h2>Keskeneräiset työt</h2>
                    <p></p>
                    <table class="table table-bordered" id="forms_table">
                        <tr>
                            <th>Muokkaa</th>
                            <th>id</th>
                            <th>pvm</th>
                            <th>nimi</th>
                            <th>valmis</th>
                            <th>Poista</th>
                        </tr>
                    </table>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
