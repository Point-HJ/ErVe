          // Get all Forms to display 
        function getFormList() {
            // Call Web API to get a list of Forms 
            $.ajax({
                url: '/api/GetFORMs/',
                type: 'GET',
                dataType: 'json',
                success: function (forms) {
                    formListSuccess(forms);
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }  
        // Display all Forms returned from Web API call  
        function formListSuccess(forms) {
            // Iterate over the collection of data  
            $("#formTable tbody").remove();
            $.each(forms, function (index, form) {
                // Add a row to the employee table  
                formAddRow(form);
            });
        }  
        // Add form row to <table>  
        function formAddRow(form) {
            // First check if a <tbody> tag exists, add one if not

                $("#formTable").append("<tbody></tbody>");
            }

            $("#formTable tbody").append(
                formBuildTableRow(form));
